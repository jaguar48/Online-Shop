<div class="dropdown-menu dropdown-menu-right" aria-labelledby="cartButton">
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of cart" class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.productName }} - {{ item.size }} - {{ item.quantity }}
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-outline-secondary" (click)="decreaseQuantity(item)">-</button>
          <button type="button" class="btn btn-outline-secondary" (click)="increaseQuantity(item)">+</button>
        </div>
      </li>
    </ul>
    <div class="dropdown-divider"></div>
    <button class="btn btn-primary btn-block" (click)="checkout()">Checkout</button>
  </div>
