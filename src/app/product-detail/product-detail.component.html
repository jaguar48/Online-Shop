<div class="container">
   <div class="categories">
    <button [class.selected]="selectedCategory === 'all'" (click)="selectCategory()">ALL</button>
    <button [class.selected]="selectedCategory === 'women'" (click)="selectCategory()">WOMEN</button>
    <button  [class.selected]="selectedCategory === 'men'" (click)="selectCategory()">MEN</button>
    <button [class.selected]="selectedCategory === 'kids'" (click)="selectCategory()">KIDS</button>

  </div>
  
  <br><br>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <img [src]="product.image" [alt]="product.name">
      </div>
      <div class="col-md-6">
        <div class="row">
          
          <div class="col-md-12">
            <h1>{{ product.name }}</h1>
            <br>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
           PRICE: <p class="price">{{ product.price | currency:'USD' }}</p>
           <label for="size">Size:</label>
            <div class="sizes br">
              <button *ngFor="let size of product.sizes" 
                      [class.selected]="selectedSize === size" 
                      (click)="selectedSize = size">{{ size }}</button>
            </div><br>
            <label for="color">Color:</label>
            <div class="color">
              <button *ngFor="let color of product.colors" 
                      [class.selected]="selectedColor === color" 
                      (click)="selectedColor = color" 
                      [style.backgroundColor]="color"></button>
            </div><br>
            
            <button class="btn btn-primary btn-submit" (click)="addToCart()">ADD TO CART</button><br>
            <p>{{ product.description }}</p>
          </div>
        </div>
        
      </div>
    </div>
  </div>
